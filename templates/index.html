<!DOCTYPE html>
<html>
<head lang="pt-BR">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Lista de Tarefas </title>
	<link rel="stylesheet" type="text/css" href="../static/reset.css">
	<link rel="stylesheet" type="text/css" href="../static/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<!-- Estilo Individual -->
	<style type="text/css">
		main{display: flex; flex-direction:column ; align-items: center; }
		.conteudo { display: flex; align-items: center; }
		.conteudo h1{ margin-right: 20px }
		.card{ margin: 10px 0; width: 18rem; }
		.alert { margin-top: 25px; }
		@media screen and (max-width: 600px) {
			.conteudo { display: flex; flex-direction :column; }
			.conteudo a{ margin-top: 10px; }
		}
	</style>
	<!-- Main -->
	<main>

		<!-- Título -->
		<div class="conteudo">
			<h1> Lista de Tarefas </h1>
			<a href="/cadastro" class="btn btn-success">
				<i class="fas fa-plus-circle"></i>
				Nova Tarefa
			</a>
		</div>

		<!-- Tarefas -->
		{%for tarefa in tarefas %}
		<div class="card text-center">
		  <div class="card-body">
		    <h5 class="card-title">{{ tarefa.get_titulo() }}</h5>
		    <p class="card-text">{{ tarefa.get_descricao() }}</p>
		    <a href="/apagar/{{tarefas.index(tarefa)}}" class="btn btn-success">
		    	Concluir Tarefa
		    	<span class="ico">&#10003</span>
		  	</a>
            <a href="/editar/{{tarefas.index(tarefa)}}" class="btn btn-warning">
		    	Editar Tarefa
		    	<span class="ico">&#10003</span>
		  	</a>
		  </div>
		</div>
		{%else%}
			<div class="alert alert-danger" role="alert">
			 	Não há Tarefas Cadastradas!
			</div>
		{%endfor%}
	</main>
	<script src="https://kit.fontawesome.com/2b902f407f.js" crossorigin="anonymous"></script>
</body>
</html
