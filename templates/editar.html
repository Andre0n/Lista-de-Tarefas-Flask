<!DOCTYPE html>
<html>
<head lang="pt-BR">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Lista de Tarefas </title>
	<link rel="stylesheet" type="text/css" href="../static/reset.css">
	<link rel="stylesheet" type="text/css" href="../static/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<!-- Estilo Individual -->
	<style type="text/css">
		main{display: flex; flex-direction:column ; align-items: center; }
		textarea{ resize: none; }
	</style>
	<!-- Main -->
	<main>
		<!-- Título -->
		<h1> Editar Tarefa </h1>

		<!-- Form Cadastro -->
		<form action="/edit/{{id}}" method="POST" class="form text-center">
			<div class="form-group">
			    <label for="titulo"> <h4> Título </h4></label>
			    <input type="text" class="form-control" value="{{tarefas[id].get_titulo()}}" name="titulo">
			</div>
			<div class="form-group">
    			<label for="descricao"><h5> Descrição </h5></label>
    			<textarea class="form-control" name="descricao" rows="3"> {{tarefas[id].get_descricao()}} </textarea>
 			</div>
 			<button class="btn btn-success">Editar Tarefa </button>
		</form>
	</main>
</body>
</html>
